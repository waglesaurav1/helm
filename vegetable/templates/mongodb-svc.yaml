apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-svc
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Values.mongodeploy.app }}
  ports:
    - port: {{ .Values.mongodeploy.port }}
      targetPort:  {{ .Values.mongodeploy.port }}
      protocol: {{ .Values.protocol }}
  clusterIP: {{ .Values.clusterIP }}