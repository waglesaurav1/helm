apiVersion: v1
kind: Service
metadata:
  name:  {{ .Release.Name }}-service
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ .Values.service.app }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.containers.ports.containerPort }}
      protocol: {{ .Values.protocol}}